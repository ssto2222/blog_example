{%extends "base.html" %}
{%block content%}
    <div class="container text-center">
        <div class="form-signin text-center">
            <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
            <form action="{{url_for('users.login')}}" method="POST">
                {{form.hidden_tag()}}
                {{form.email.label(class="")}}{{form.email(class="form-control")}}<br>
                {{form.password.label(class="")}}{{form.password(class="form-control")}}<br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            </form>
            <br>
            <button class="btn btn-secondary"><a class="text-white" href="{{url_for('users.signup')}}">新規登録はこちら</a></button>
        </div>   
    </div>
{%endblock%}
